version: "3"

networks:
  nginx-network:
    driver: bridge

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    image: teachercan
    env_file:
      - .env
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./config:/app/config
      - ./teachercan:/app/teachercan
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - nginx-network
      
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - static:/code/static
    networks:
      - nginx-network